<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - SVT & Methodologie</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <script src="pwa.js"></script>
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- Tailwind & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Cairo:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("https://i.postimg.cc/RFqSM2rc/bg.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: #fff;
        }

        /* Animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-card {
            animation: fadeInScale 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }

        .pulse-glow {
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center py-10 px-4 text-white">

    <!-- Header -->
    <header class="text-center mb-12 animate-card" style="animation-delay: 0.1s;">
        <h1
            class="text-4xl md:text-6xl font-black mb-4 tracking-tight drop-shadow-lg bg-clip-text text-transparent bg-gradient-to-r from-white to-blue-100">
            ORG VIV SYSTEM
        </h1>
        <div class="h-1 w-32 bg-white/50 mx-auto rounded-full"></div>
    </header>

    <!-- Main Quiz Button -->
    <a href="QUIZ1SVT.html"
        class="group relative flex items-center justify-center gap-3 w-full max-w-sm py-4 px-8 mb-12 rounded-full glass-panel pulse-glow hover:bg-white hover:text-blue-900 transition-all duration-300 transform hover:scale-105 animate-card"
        style="animation-delay: 0.2s;">
        <i data-lucide="brain-circuit" class="w-8 h-8"></i>
        <span class="text-xl font-bold tracking-widest uppercase">Quiz Momayaz</span>
        <div class="absolute inset-0 rounded-full border-2 border-white/50 group-hover:border-white transition-colors">
        </div>
    </a>

    <!-- Menu Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl px-4">

        <!-- Cards generation logic -->
        <script>
            const menuItems = [
                { title: "Chapitre 1", subtitle: "Introduction", icon: "book-open", link: "part 1.html" },
                { title: "Chapitre 2", subtitle: "Cellules", icon: "microscope", link: "part 2.html" },
                { title: "Chapitre 3", subtitle: "ADN", icon: "dna", link: "part 3.html" },
                { title: "Chapitre 4", subtitle: "Énergie", icon: "zap", link: "part 4.html" },
                { title: "Chapitre 5", subtitle: "Nutrition", icon: "apple", link: "part 5.html" },
                { title: "Chapitre 6", subtitle: "Respiration", icon: "wind", link: "part 6.html" },
                { title: "Chapitre 7", subtitle: "Transport", icon: "truck", link: "part 7.html" },
                { title: "Chapitre 8", subtitle: "Excrétion", icon: "trash-2", link: "part 8.html" },
                { title: "Chapitre 9", subtitle: "Immunité", icon: "shield", link: "part 9.html" },
                { title: "Chapitre 10", subtitle: "Nerfs", icon: "activity", link: "part 10.html" },
                { title: "Chapitre 11", subtitle: "Hormones", icon: "droplet", link: "part 11.html" },
                { title: "Chapitre 12", subtitle: "Reproduction", icon: "users", link: "part 12.html" }
            ];

            document.write(menuItems.map((item, index) => `
                <a href="${item.link}" 
                   class="glass-card p-6 rounded-2xl flex items-center gap-4 group animate-card"
                   style="animation-delay: ${0.3 + (index * 0.1)}s;">
                    <div class="bg-white/20 p-4 rounded-xl group-hover:bg-white/30 transition-colors">
                        <i data-lucide="${item.icon}" class="w-8 h-8 text-white"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold group-hover:text-blue-200 transition-colors">${item.title}</h2>
                        <p class="text-sm text-blue-100 font-medium">${item.subtitle}</p>
                    </div>
                    <div class="ml-auto opacity-0 group-hover:opacity-100 transform translate-x-[-10px] group-hover:translate-x-0 transition-all">
                        <i data-lucide="arrow-right" class="w-6 h-6"></i>
                    </div>
                </a>
            `).join(''));
        </script>

    </div>

    <!-- Back Button -->
    <a href="index.html"
        class="mt-12 text-white/80 hover:text-white flex items-center gap-2 transition-colors animate-card"
        style="animation-delay: 1.5s;">
        <i data-lucide="arrow-left-circle" class="w-5 h-5"></i>
        <span>Retour à l'accueil</span>
    </a>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
